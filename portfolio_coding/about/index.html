    <script>
        $(function () {
            // 変数にクラスを入れる
            var btn = $('.to_top');

            //スクロールしてページトップから200に達したらボタンを表示
            $(window).on('load scroll', function () {
                if ($(this).scrollTop() > 200) {
                    btn.addClass('active');
                } else {
                    btn.removeClass('active');
                }
            });
        });
